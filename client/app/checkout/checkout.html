<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Checkout </h5>
              </div>
              <div class="col-xs-6">
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <hr>
          <div class="row" ng-repeat='items in order.lineItems' >
            <div class="col-xs-2"><img class="img-responsive" ng-src="{{product.pictures[0]}}">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name"><strong>{{items.name}}</strong></h4>
            </div>
            <div class="col-xs-6"
              <div class="col-xs-6 text-right">
                <h6><strong>{{items.purchasePrice | currency}}<span class="text-muted"> x </span>{{items.quantity}} = {{items.totalPrice}}</strong></h6>
              </div>
             <!--  <div ng-repeat= 'line in cartLineItems' class="col-xs-4">
                <input type="text"  class="form-control input-sm" value="{{line.quantity}}">
              </div> -->
       
            </div>
          </div>

          <hr>
          <div class="row">
            <div class="text-center">
              <div class="col-xs-9">
                  <h5 class="text-right">Tax</h5>
                 <h5 class="text-right">Shipping Cost </h5>
              </div>
              <div class="col-xs-3">
               
                <h5 class='text-right-center'>{{totalTax| currency}}</h5>
                <h5 class='text-right-center'>{{totalShipping | currency}}</h5>

              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{totalFinal | currency}}</strong></h4>
            </div>
            <div class="col-xs-3">
              
             <form action="/charge" method="POST">
  <script
    src="https://checkout.stripe.com/checkout.js"
    class="stripe-button"
    data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
    data-image="/square-image.png"
    data-name="Arcadiazon"
    data-description=" Final Purchase Price is {{totalFinal | currency}}"
    data-amount="20000">
  </script>
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{{order.lineItems}}
