<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Checkout </h5>
              </div>
              <div class="col-xs-6">
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <hr>
          <div class="row" ng-repeat='items in order.lineItems' >
            <div class="col-xs-2"><img class="img-responsive" ng-src="{{product.pictures[0]}}">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name"><strong>{{items.name}}</strong></h4>
            </div>
            <div class="col-xs-6"
              <div class="col-xs-6 text-right">
                <h6><strong>{{items.purchasePrice | currency}}<span class="text-muted"> x </span>{{items.quantity}} = {{items.totalPrice}}</strong></h6>
              </div>
         

            </div>
          </div>

          <hr>
          <div class="row">
            <div class="text-center">
              <div class="col-xs-9">
                  <h5 class="text-right">Tax</h5>
                 <h5 class="text-right">Shipping Cost </h5>
              </div>
              <div class="col-xs-3">

                <h5 class='text-right-center'>{{totalTax| currency}}</h5>
                <h5 class='text-right-center'>{{totalShipping | currency}}</h5>

              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{totalFinal | currency}}</strong></h4>
            </div>
            <div class="col-xs-3">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <div class="container" >

              <form stripe-form="handleStripe" name="myForm">

              <div class="span3">
                <label for="">Card number</label>
                <input type="text" class="input-block-level" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type"/>
              </div>
              
              <div class="span1">
                <label for="">Expiry</label>
                <input type="text" class="input-block-level" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
              </div>
              
              <div class="span3">
                <label for="">Name on card </label>
                <input type="text" class="input-block-level">
              </div>
              
              <div class="span1">
                <label for="">CVC</label>
                <input type="text" class="input-block-level" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
              </div>
              
              <div class="span4">
                <button type="submit" class="btn btn-primary btn-large">Submit</button>
              </div>
            </form>
    </div>
