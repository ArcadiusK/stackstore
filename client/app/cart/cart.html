 <div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block"><a href="/client/main"></a>
                  <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <hr>
          <div class="row" ng-repeat='product in products' >
            <div class="col-xs-2"><img class="img-responsive" ng-src="{{product.picture[0]}}">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name"><strong>{{product.name}}</strong></h4><h4><small>{{product.isActive}}</small></h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6><strong>{{product.lineItems.purchasePrice | currency}}<span class="text-muted">x</span></strong></h6>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control input-sm" value="{{product.lineItems.quantity}}">
              </div>
              <div class="col-xs-2">
                <button ng-click='deleteFromCart(product)' type="button" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="text-center">
              <div class="col-xs-9">
                <h6 class="text-right">Added items?</h6>
                  <h5 class="text-right">Tax</h5>
                 <h5 class="text-right">Shipping Cost </h5>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-sm btn-block">
                  Update Cart
                </button>
                <h5 class='text-right-center'>{{totalTax| currency}}</h5>
                <h5 class='text-right-center'>{{totalShipping | currency}}</h5>

              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{totalCost | currency}}</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
