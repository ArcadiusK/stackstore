<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="pull-left">
          <img class="media-object img-rounded" ng-src="{{product.image}}">

          <div class="text-center" ng-show="!currentUser">
            <!-- <a class="btn btn-block btn-primary" href="#/cart/cart.id">Add to Cart</a> -->
            <button class="btn btn-block btn-primary"> </button>
          </div>
        </div>
        <div class="media-body">
          <h2 class="media-heading">
            {{product.name}}
            <span class="pull-right text-danger">{{product.price}}</span>
          </h2>
          <h5>
            Status: <span class="text-danger">On Sale</span>
          </h5>
        </div>
      </div>
    </div>
  </div>
