      <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Stack Store</h1>
                        <form class="search-product-form">
                          <p class="input-group">
                            <input type="text" class="form-control" placeholder="search" ng-model="products.name">
                            <span class="input-group-btn">
                              <button type="submit" class="btn btn-primary" ng-click="addThing()">Search</button>
                            </span>
                          </p>
                        </form>
                      </div>
                        <h3>Your one stop shop For anything you want!</h3>
                        <h3>Better then Amazon!</h3>
                        <hr class="intro-divider">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">Categories</h1>
              <ul class='list-inline'>
             <li ng-repeat='product in products | limitTo: 7'>
               <h1>{{product.name}} is {{product.price}}</h1>
               <a href="/product/{{product.id}}"><img ng-src='{{product.image}}'></a>
             </li>
             </ul>
            </div>
          </div>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#services">Services</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Your Company 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
